# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
  build-and-test:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm test

      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run: echo 'now testing'
      # - run: npm run deploy

workflows:
  version: 2
  build:
    jobs:
      - build-and-test

      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
